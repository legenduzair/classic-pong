<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Retro style playable ping pong game">
    <meta name="keywords" content="ping pong, classic, game, video game">
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Classic Pong!</title>
</head>

<body>

<!-- Title Screen -->

    <div id="first-div">
        <div class="heading" id="title-screen">
            <img src="assets/images/pong-logo.png" alt="logo of arcade pong">
            <h1>Classic Pong!</h1>
        </div>
        <div id="button-section">
       <a id="button" href="#main-game" aria-label="Click to play the game">Click To Play</a> 
        </div>
    </div>

<!-- Main Game -->

    <div id="second-div">
        <div id="main-game" class="hide">
            <canvas id="pong" width="1000" height="700" class="hide"></canvas>
        </div>
        <div id="home-button" class="hide"> 
            <a id="home" href="index.html" aria-label="Click to return to the main menu">Main Menu</a> 
        </div>
    </div>

<!-- Game Over -->

    <div id="third-div">
        <div class="heading hide" id="game-over">
            <h2>Game Over</h2>
        </div>
        <div id="play-again" class="hide"> 
            <a id="button-two" href="#main-game" aria-label="Click to return to the main game">Play Again</a> 
        </div>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
